<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="utf-8">
    <title>Snake Spill</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-card">
        <h1 id="title">Snake</h1>
        <p id="subtitle">Bruk piltastene eller WASD for 친 styre 游냀</p>
        <p id="pauseInfo">Trykk SPACE for 친 pause</p>

        <!-- Spr친kvalg -->
        <div class="lang-switch">
            <label for="languageSelect" id="langLabel">Spr친k:</label>
            <select id="languageSelect">
                <option value="no">Norsk</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="player-bar">
            <div>
                <span id="playerLabel">Spiller:</span>
                <span id="currentPlayerName">Ingen</span>
            </div>
            <div id="nameForm">
                <input id="playerNameInput" type="text" placeholder="Skriv navnet ditt">
                <button id="saveNameBtn">Lagre navn</button>
            </div>
        </div>

        <!-- WRAPPER rundt canvas + meny over spillet -->
        <div class="game-wrapper">
            <canvas id="game" width="480" height="480"></canvas>

            <!-- meny som ligger OVER spillet -->
            <div id="game-menu" class="menu-overlay">
                <h2 id="menuTitle">Innstillinger</h2>

                <label>
                    <span id="appleCountLabel">Antall epler</span>:
                    <select id="appleCount">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                    </select>
                </label>

                <label>
                    <input type="checkbox" id="wrapToggle">
                    <span id="wrapLabel">G친 gjennom vegger</span>
                </label>

                <p class="menu-hint" id="menuHint">
                    Tips: spillet er automatisk pauset mens menyen er 친pen.
                </p>

                <div class="menu-buttons">
                    <button type="button" id="menuCloseBtn">Lukk meny</button>
                </div>
            </div>
        </div>

        <div class="info">
            <section class="leaderboard">
                <h2 id="leaderboardTitle">Leaderboard</h2>
                <ol id="leaderboardList"></ol>
            </section>

            <span><span id="scoreLabel">Score:</span> <span id="score">0</span></span>
            <span><span id="highscoreLabel">Highscore:</span> <span id="highscore">0</span></span>

            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
